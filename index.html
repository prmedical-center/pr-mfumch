<!doctype html>
<html lang="th" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มขออนุเคราะห์ประชาสัมพันธ์</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); background-attachment: fixed; }
    
    /* Responsive Calendar */
    .day-cell { min-height: 80px; transition: 0.2s; background: #fff; border: 1px solid #f3f4f6; }
    @media (min-width: 768px) { .day-cell { min-height: 110px; } }
    .day-cell:hover { background-color: #f5f3ff; }
    .today { border: 2px solid #4f46e5 !important; background-color: #eef2ff; }
    .event-badge { font-size: 9px; padding: 2px 4px; border-radius: 4px; margin-top: 2px; background: #4f46e5; color: white; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .booked { background-color: #fee2e2; }

    /* PR Grid Info */
    .pr-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; margin-bottom: 20px; }
    .pr-item { display: flex; gap: 12px; align-items: center; padding: 12px 16px; background: white; border-radius: 12px; border: 1px solid #e1e7ef; }
    .pr-item strong { display: block; font-size: 14px; color: #2e71b5; }
    .pr-note { padding: 10px 14px; background: #fff7e6; border-left: 4px solid #f0a500; border-radius: 6px; font-size: 13px; color: #8a5a00; }
  </style>
</head>
<body class="h-full gradient-bg p-3 md:p-8">
  <div class="max-w-6xl mx-auto">
    <div class="text-center text-white mb-8">
      <h1 class="text-2xl md:text-4xl font-bold mb-2">แบบฟอร์มขออนุเคราะห์ประชาสัมพันธ์</h1>
      <p class="opacity-80">งานสื่อสารองค์กร ฝ่ายทรัพยากรบุคคล</p>
    </div>

    <div class="max-w-4xl mx-auto mb-8">
      <div class="pr-note">⚠️ <strong>คำแนะนำ:</strong> กรุณาส่งแบบฟอร์มล่วงหน้าอย่างน้อย 15 วันทำการ</div>
    </div>

    <div class="flex justify-center mb-6">
      <div class="bg-black/20 p-1 rounded-full flex gap-1 border border-white/10">
        <button onclick="showTab('book')" id="btn-book" class="px-6 py-2 rounded-full text-sm font-medium bg-white text-indigo-600 shadow-lg transition-all">ส่งคำขอใหม่</button>
        <button onclick="showTab('list')" id="btn-list" class="px-6 py-2 rounded-full text-sm font-medium text-white hover:bg-white/10 transition-all">ปฏิทินงาน</button>
      </div>
    </div>

    <div id="book-section" class="bg-white rounded-3xl md:rounded-[2rem] shadow-2xl p-6 md:p-10">
      <form id="appointment-form" onsubmit="handleSubmit(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
        
        <div><label class="text-sm font-semibold text-gray-600">ชื่อผู้ประสานงาน *</label><input type="text" name="coordinator_name" required class="w-full px-4 py-3 rounded-xl border outline-none focus:ring-2 focus:ring-indigo-400"></div>
        <div><label class="text-sm font-semibold text-gray-600">หน่วยงาน *</label><input type="text" name="department" required class="w-full px-4 py-3 rounded-xl border outline-none focus:ring-2 focus:ring-indigo-400"></div>
        <div><label class="text-sm font-semibold text-gray-600">เบอร์โทรภายใน *</label><input type="tel" name="phone_internal" required class="w-full px-4 py-3 rounded-xl border outline-none focus:ring-2 focus:ring-indigo-400"></div>
        <div><label class="text-sm font-semibold text-gray-600">หัวข้องาน *</label><input type="text" name="event_title" required class="w-full px-4 py-3 rounded-xl border outline-none focus:ring-2 focus:ring-indigo-400"></div>
        
        <div class="md:col-span-2">
          <label class="text-sm font-semibold text-gray-600 mb-2 block">ขอความอนุเคราะห์ประชาสัมพันธ์ (เลือกได้มากกว่า 1 ข้อ) *</label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3 bg-gray-50 p-5 rounded-xl border border-dashed border-gray-300">
            
            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
              <input type="checkbox" name="services" value="บริการถ่ายภาพ" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm text-gray-700">บริการถ่ายภาพ (ไฟล์เก็บ 1 เดือน)</span>
            </label>

            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
              <input type="checkbox" name="services" value="บริการผลิตและตัดต่อวิดีโอ" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm text-gray-700">บริการผลิตและตัดต่อวิดีโอ</span>
            </label>

            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
              <input type="checkbox" name="services" value="บริการออกแบบสื่อประชาสัมพันธ์ออนไลน์" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm text-gray-700">บริการออกแบบสื่อประชาสัมพันธ์ออนไลน์</span>
            </label>

            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
              <input type="checkbox" name="services" value="บริการออกแบบและผลิตสื่อ" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm text-gray-700">บริการออกแบบและผลิตสื่อ (ป้าย, แผ่นพับ)</span>
            </label>

            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
              <input type="checkbox" name="services" value="บริการเผยแพร่ข่าวประชาสัมพันธ์" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm text-gray-700">บริการเผยแพร่ข่าวประชาสัมพันธ์</span>
            </label>

            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
              <input type="checkbox" name="services" value="บริการพิธีกร" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm text-gray-700">บริการพิธีกร</span>
            </label>

            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
              <input type="checkbox" name="services" value="บริการ Live สำหรับจัดกิจกรรม" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm text-gray-700">บริการ Live สำหรับจัดกิจกรรม</span>
            </label>

            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
              <input type="checkbox" name="services" value="บริการของที่ระลึก" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm text-gray-700">บริการของที่ระลึก</span>
            </label>

            <label class="flex items-start gap-3 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors md:col-span-2 border-t border-gray-200 mt-1 pt-3">
              <input type="checkbox" id="other-checkbox" value="อื่นๆ" class="mt-1 w-4 h-4 text-indigo-600">
              <span class="text-sm font-semibold text-indigo-700">บริการอื่นๆ (ระบุบริการอื่นๆ)</span>
            </label>

          </div>
          <input type="text" id="services-other" class="hidden mt-3 w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-400 text-sm bg-indigo-50/50" placeholder="โปรดระบุรายละเอียดบริการอื่นๆ...">
        </div>

        <div><label class="text-sm font-semibold text-gray-600">วันที่จัดงาน *</label><input type="date" name="preferred_date" id="date-input" required class="w-full px-4 py-3 rounded-xl border outline-none"></div>
        <div><label class="text-sm font-semibold text-gray-600">ช่วงเวลา *</label><div class="flex gap-2"><input type="time" name="start_time" required class="w-full p-3 border rounded-xl"><span>-</span><input type="time" name="end_time" required class="w-full p-3 border rounded-xl"></div></div>
        
        <div class="md:col-span-2 space-y-2 bg-gray-50 p-4 rounded-xl border border-gray-200">
          <div class="flex flex-col md:flex-row md:items-center justify-between gap-2">
            <label class="text-sm font-semibold text-gray-700">ไฟล์เอกสารแนบ (ถ้ามี) - แนบได้สูงสุด 3 ไฟล์</label>
            <span class="text-[11px] text-gray-500 bg-white px-2 py-1 rounded border">รองรับไฟล์: PDF, DOC, DOCX, JPG, PNG</span>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-3 pt-2">
            <input type="file" id="file1" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="w-full text-[11px] text-gray-500 file:mr-2 file:py-2 file:px-3 file:rounded-lg file:border-0 file:text-xs file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 border bg-white rounded-lg p-1">
            <input type="file" id="file2" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="w-full text-[11px] text-gray-500 file:mr-2 file:py-2 file:px-3 file:rounded-lg file:border-0 file:text-xs file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 border bg-white rounded-lg p-1">
            <input type="file" id="file3" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="w-full text-[11px] text-gray-500 file:mr-2 file:py-2 file:px-3 file:rounded-lg file:border-0 file:text-xs file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 border bg-white rounded-lg p-1">
          </div>
        </div>

        <button type="submit" id="submit-btn" class="md:col-span-2 bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 shadow-xl transition-all flex justify-center items-center gap-2">
          <span id="btn-text">ส่งคำขอจองคิว</span>
        </button>
      </form>
    </div>

    <div id="list-section" class="hidden bg-white rounded-3xl md:rounded-[2rem] shadow-2xl p-4 md:p-8 overflow-hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 id="calendar-month" class="text-xl font-bold text-gray-800 uppercase"></h2>
        <div class="flex gap-2">
          <button onclick="changeMonth(-1)" class="px-4 py-2 border rounded-lg hover:bg-gray-50 text-xs">ก่อนหน้า</button>
          <button onclick="changeMonth(1)" class="px-4 py-2 border rounded-lg hover:bg-gray-50 text-xs">ถัดไป</button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <div id="calendar-grid" class="grid grid-cols-7 min-w-[600px] bg-gray-200 border border-gray-200 rounded-xl overflow-hidden"></div>
      </div>
    </div>
  </div>

  <script>
    // ⚠️ ใส่ WEB_APP_URL ของคุณที่นี่
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwBNjqWX1uj6cKX29C0N-UpfZLcZLoq4RfzYNXw1WE8meLz1wnLuzEf2teAd0qJBsFc/exec";
    
    let appointments = [];
    let currentMonth = new Date();
    document.getElementById('date-input').min = new Date().toISOString().split('T')[0];

    // Toggle ช่องบริการอื่นๆ
    document.getElementById('other-checkbox').addEventListener('change', (e) => {
      document.getElementById('services-other').classList.toggle('hidden', !e.target.checked);
    });

    function showTab(tab) {
      document.getElementById('book-section').classList.toggle('hidden', tab !== 'book');
      document.getElementById('list-section').classList.toggle('hidden', tab === 'book');
      document.getElementById('btn-book').className = tab === 'book' ? "px-6 py-2 rounded-full text-sm font-medium bg-white text-indigo-600 shadow-lg" : "px-6 py-2 rounded-full text-sm font-medium text-white hover:bg-white/10";
      document.getElementById('btn-list').className = tab !== 'book' ? "px-6 py-2 rounded-full text-sm font-medium bg-white text-indigo-600 shadow-lg" : "px-6 py-2 rounded-full text-sm font-medium text-white hover:bg-white/10";
      if(tab === 'list') fetchData();
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const fd = new FormData(e.target);
      const selDate = fd.get('preferred_date');

      if (appointments.some(a => a.preferred_date === selDate)) {
        alert("❌ วันที่เลือกมีผู้จองแล้ว");
        return;
      }

      // รวมรายการบริการที่เลือก
      let svcs = Array.from(e.target.querySelectorAll('input[name="services"]:checked')).map(c => c.value);
      if(document.getElementById('other-checkbox').checked) {
        const otherTxt = document.getElementById('services-other').value.trim();
        if(otherTxt) svcs.push("อื่นๆ: " + otherTxt);
        else svcs.push("อื่นๆ (ไม่ระบุ)");
      }
      
      if(svcs.length === 0) { alert("กรุณาเลือกบริการอย่างน้อย 1 ข้อ"); return; }

      let files = []; 
      for(let i=1; i<=3; i++) { 
        if(document.getElementById(`file${i}`).files[0]) files.push(document.getElementById(`file${i}`).files[0].name); 
      }

      const payload = {
        coordinator_name: fd.get('coordinator_name'),
        department: fd.get('department'),
        phone_internal: fd.get('phone_internal'),
        event_title: fd.get('event_title'),
        services: svcs.join(', '),
        location: "โรงพยาบาลศูนย์การแพทย์",
        preferred_date: selDate,
        time_range: `${fd.get('start_time')} - ${fd.get('end_time')}`,
        attachment_name: files.join(', ') || "ไม่มีไฟล์"
      };

      const btn = document.getElementById('submit-btn');
      btn.disabled = true; btn.innerText = "กำลังส่ง...";
      try {
        await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(payload) });
        alert("✔️ บันทึกสำเร็จ!"); e.target.reset(); document.getElementById('services-other').classList.add('hidden');
        fetchData(); showTab('list');
      } catch (err) { alert("⚠️ ระบบบันทึกแล้ว กำลังอัปเดตปฏิทิน"); }
      finally { btn.disabled = false; btn.innerText = "ส่งคำขอจองคิว"; }
    }

    async function fetchData() {
      try {
        const res = await fetch(WEB_APP_URL);
        appointments = await res.json();
        renderCalendar();
      } catch (err) { console.error("Fetch error"); }
    }

    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      const monthLabel = document.getElementById('calendar-month');
      grid.innerHTML = '<div class="bg-indigo-600 text-white py-2 text-center text-xs font-bold uppercase">อา</div><div class="bg-indigo-600 text-white py-2 text-center text-xs font-bold uppercase">จ</div><div class="bg-indigo-600 text-white py-2 text-center text-xs font-bold uppercase">อ</div><div class="bg-indigo-600 text-white py-2 text-center text-xs font-bold uppercase">พ</div><div class="bg-indigo-600 text-white py-2 text-center text-xs font-bold uppercase">พฤ</div><div class="bg-indigo-600 text-white py-2 text-center text-xs font-bold uppercase">ศ</div><div class="bg-indigo-600 text-white py-2 text-center text-xs font-bold uppercase">เส</div>';
      
      monthLabel.textContent = currentMonth.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' });
      const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1).getDay();
      const daysInMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate();
      const todayStr = new Date().toLocaleDateString('en-CA');

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div'); empty.className = "day-cell bg-gray-50";
        grid.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const event = appointments.find(a => a.preferred_date === dateStr);
        const cell = document.createElement('div');
        cell.className = `day-cell p-1 md:p-2 ${event ? 'booked' : ''} ${dateStr === todayStr ? 'today' : ''}`;
        cell.innerHTML = `<div class="text-[10px] font-bold ${dateStr === todayStr ? 'text-indigo-600' : 'text-gray-400'}">${d}</div>`;
        if (event) {
          const b = document.createElement('div'); b.className = "event-badge"; b.innerText = `⏰ ${event.preferred_time}`; cell.appendChild(b);
          const t = document.createElement('div'); t.className = "text-[8px] truncate text-indigo-700 mt-1"; t.innerText = event.event_title; cell.appendChild(t);
        }
        grid.appendChild(cell);
      }
    }
    function changeMonth(s) { currentMonth.setMonth(currentMonth.getMonth() + s); renderCalendar(); }
    fetchData();
  </script>
</body>
</html>
